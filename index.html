<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmark</title>
</head>
<body>
   <div class="wrapper position-relative py-5">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="position-relative">Bookmarker</h1>
        <div class="bookmark-body d-flex flex-column justify-content-center align-items-center my-5 pb-4 w-100">
            <h2 class="pt-3">
                <i class="fa-solid fa-bookmark"></i> 
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name d-flex justify-content-center w-100 flex-column">
                <label class="py-2 fw-bold" for=""><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input id="site-name" class="form-control" placeholder="Bookmark Name" type="text">
            </div>
            <div class="site-url d-flex justify-content-center w-100 flex-column mt-2">
                <label class="py-2 fw-bold" for=""><i class="fa-solid fa-link"></i> Site URL</label>
                <input id="site-url" placeholder="Website URL" class="form-control" type="text">
            </div>
            <button class="btn btn-danger border rounded-3 px-5 py-2 mt-3 fw-semibold" onclick="addBookMark()">Sumbit</button>
        </div>
        <table class="table text-center bg-light">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>    
    <div id="boxInfo" class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-content bg-white p-4 rounded-2 shadow-lg">
            <div class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                </div>
                <button onclick="closeBoxInfo()" class="btn border-0">
                    <i class="fa-solid fa-xmark"></i>
                </button>

            </div>
            <p class="pb-2">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ol class="rules list-unstyled">
                <li class="p-2">
                    <i class="fa-regular fa-circle-right"></i>
                     Site name must contain at least 3 characters
                  </li>
                  <li class="p-2">
                    <i class="fa-regular fa-circle-right"></i>
                    Site URL must be a valid one
                </li>
              </ol>

        </div>

    </div>
   </div>

    <script src="./js/main.js"></script>
</body>
</html>
